version: '3'

services:
    sdk:
        container_name: fastbill_sdk
        image: dockware/flex:latest
        ports:
            - "2222:22"     # ssh
            - "8088:80"     # apache2
        volumes:
            - "sdk_volume:/var/www/html"
        networks:
            - sdk-web
        environment:
            - XDEBUG_ENABLED=1
            - FILEBEAT_ENABLED=0
            - PHP_VERSION=8.2


## ***********************************************************************
##  PERSISTENT DOCKER VOLUMES
## ***********************************************************************
volumes:
    sdk_volume:
        driver: local

## ***********************************************************************
##  NETWORKS
## ***********************************************************************
networks:
    sdk-web:
        external: false
